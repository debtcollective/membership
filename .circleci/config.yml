---
version: 2.1
executors:
  docker-publisher:
    working_directory: ~/fundraising
    environment:
      GIT_TAG: $CIRCLE_TAG
      IMAGE_NAME: debtcollective/fundraising

    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  test:
    working_directory: ~/fundraising
    docker:
      - image: circleci/ruby:2.6.3-node
        environment:
          PGHOST: localhost
          PGUSER: fundraising
          RAILS_ENV: test
      - image: postgres:10
        environment:
          POSTGRES_USER: fundraising
          POSTGRES_DB: fundraising_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout

      - run:
          name: configure bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler

      # restore cache
      - restore_cache:
          keys:
            - fundraising-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
            - fundraising-{{ checksum "Gemfile.lock" }}
            - fundraising-

      - run:
          name: install dependencies
          command: |
            bundle install --path vendor/bundle
            yarn install

      # write cache
      - save_cache:
          key: fundraising-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
          paths:
            - vendor/bundle
            - ~/.cache/yarn

      - run:
          name: wait for postgres
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: dotenv
          command: cp .env.template .env

      - run:
          name: setup db
          command: bundle exec rake db:setup

      - run:
          name: run tests
          command: bundle exec rspec spec
  build:
    executor: docker-publisher
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: build image
          command: |
            export IMAGE_TAG=$(echo $CIRCLE_SHA1 | cut -c -7)
            make build tag=$IMAGE_TAG

      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME

      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  release:
    working_directory: ~/fundraising
    docker:
      - image: circleci/ruby:2.6.3-node
    steps:
      - checkout

      # debt-bot ssh key
      - add_ssh_keys:
          fingerprints:
            - "90:19:0a:60:b7:db:f6:43:89:09:32:c2:95:c6:67:7f"

      - run:
          name: configure git
          command: |
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            touch ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            git config user.email "bot@debtcollective.org"
            git config user.name "debt-bot"

      - run:
          name: Github release with semantic release
          command: |
            yarn install
            yarn semantic-release

  publish_latest:
    executor: docker-publisher
    steps:
      - checkout

      - attach_workspace:
          at: /tmp/workspace

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: load archived Docker image
          command: docker load -i /tmp/workspace/image.tar

      - run:
          name: login docker registry
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - run:
          name: push image to hub.docker.io
          command: |
            export IMAGE_TAG=$(echo $CIRCLE_SHA1 | cut -c -7)
            make push tag=$IMAGE_TAG

            docker tag debtcollective/fundraising:$IMAGE_TAG debtcollective/fundraising:latest
            make push

  publish_tag:
    executor: docker-publisher
    steps:
      - checkout

      - attach_workspace:
          at: /tmp/workspace

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: load archived Docker image
          command: docker load -i /tmp/workspace/image.tar

      - run:
          name: login docker registry
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - run:
          name: alias docker images
          command: |
            export IMAGE_TAG=$(echo $CIRCLE_SHA1 | cut -c -7)
            docker tag debtcollective/fundraising:$IMAGE_TAG debtcollective/fundraising:$GIT_TAG

      - run:
          name: push image to hub.docker.io
          command: |
            docker push debtcollective/fundraising:$GIT_TAG

workflows:
  version: 2
  pipeline:
    jobs:
      - test
      - build:
          requires:
            - test
      - release:
          requires:
            - test
            - build
          filters:
            branches:
              only: master
      - publish_latest:
          requires:
            - test
            - build
          filters:
            branches:
              only: master
  pipeline-tag:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish_tag:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
